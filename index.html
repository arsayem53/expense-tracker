<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesmin Khalar Vater Hotel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f8f6;
            min-height: 100vh;
            padding: 20px;
            color: #575965;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            overflow: hidden;
            border: 1px solid #c3c4c8;
        }
        
        .header {
            background: #575965;
            color: white;
            padding: 32px;
            text-align: center;
            border-bottom: 1px solid #939498;
        }
        
        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.025em;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 32px;
            background: #ffffff;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #c3c4c8;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        
        .section h2 {
            color: #575965;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid #939498;
            padding-bottom: 12px;
        }
        
        .input-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #575965;
            font-size: 0.875rem;
        }
        
        input, select {
            padding: 12px 16px;
            border: 1px solid #c3c4c8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #575965;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #939498;
            box-shadow: 0 0 0 3px rgba(147, 148, 152, 0.1);
        }
        
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-clear {
            background: #ef4444;
            margin-left: 10px;
        }
        
        .btn-clear:hover {
            background: #dc2626;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #e0e0e0;
            font-size: 14px;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 12px;
        }
        
        tr:nth-child(even) {
            background-color: #f8f9ff;
        }
        
        tr:hover {
            background-color: #e8f0fe;
        }
        
        .monthly-summary {
            background: #f0f8ff;
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .monthly-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .monthly-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .net-summary {
            background: #e8f5e8;
            border: 2px solid #27ae60;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .net-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #27ae60;
        }
        
        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .month-selector {
            margin-bottom: 20px;
        }
        
        .positive { color: #27ae60; font-weight: bold; }
        .negative { color: #e74c3c; font-weight: bold; }
        .zero { color: #7f8c8d; }
        
        .highlight-net { 
            background: #fff3cd; 
            border: 1px solid #ffeaa7; 
            border-radius: 5px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jesmin Khalar Vater Hotel</h1>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>Add Daily Expense</h2>
                <div class="input-form">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseName">Expense Name:</label>
                        <input type="text" id="expenseName" placeholder="e.g., Lunch, Tea, Market" required>
                    </div>
                    <div class="form-group">
                        <label for="totalAmount">Total Amount (৳):</label>
                        <input type="number" id="totalAmount" placeholder="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="shovonPaid">Shovon Paid (৳):</label>
                        <input type="number" id="shovonPaid" placeholder="0" step="0.01" value="0">
                    </div>
                    <div class="form-group">
                        <label for="sayemPaid">Sayem Paid (৳):</label>
                        <input type="number" id="sayemPaid" placeholder="0" step="0.01" value="0">
                    </div>
                    <div class="form-group">
                        <label for="tanvirPaid">Tanvir Paid (৳):</label>
                        <input type="number" id="tanvirPaid" placeholder="0" step="0.01" value="0">
                    </div>
                </div>
                <button class="btn" onclick="addExpense()">Add Expense</button>
                <button class="btn btn-clear" onclick="clearAllData()">Clear All Data</button>
            </div>
            
            <div class="section">
                <h2>Settlement Summary</h2>
                <div class="month-selector">
                    <label for="monthFilter">Select Month:</label>
                    <select id="monthFilter" onchange="updateMonthlyView()">
                        <option value="all">All Time</option>
                    </select>
                </div>
                
                <div class="monthly-summary">
                    <h3 style="color: #575965; margin-bottom: 16px; font-size: 1.125rem; font-weight: 600;">Net Settlement</h3>
                    <div class="monthly-grid" id="monthlyPayments">
                        <!-- Monthly data will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>Detailed Expense Record</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Expense Name</th>
                                <th>Total</th>
                                <th>Shovon Paid</th>
                                <th>Sayem Paid</th>
                                <th>Tanvir Paid</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expenseTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let expenses = JSON.parse(localStorage.getItem('hotelExpenses') || '[]');
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        function addExpense() {
            const date = document.getElementById('date').value;
            const expenseName = document.getElementById('expenseName').value.trim();
            const totalAmount = parseFloat(document.getElementById('totalAmount').value) || 0;
            const shovonPaid = parseFloat(document.getElementById('shovonPaid').value) || 0;
            const sayemPaid = parseFloat(document.getElementById('sayemPaid').value) || 0;
            const tanvirPaid = parseFloat(document.getElementById('tanvirPaid').value) || 0;
            
            if (!date || !expenseName || totalAmount <= 0) {
                alert('Please fill in Date, Expense Name, and Total Amount!');
                return;
            }
            
            if (Math.abs((shovonPaid + sayemPaid + tanvirPaid) - totalAmount) > 0.01) {
                alert(`Total paid (${(shovonPaid + sayemPaid + tanvirPaid).toFixed(2)}) should equal Total Amount (${totalAmount.toFixed(2)})!`);
                return;
            }
            
            const expense = {
                id: Date.now(),
                date: date,
                expenseName: expenseName,
                totalAmount: totalAmount,
                shovonPaid: shovonPaid,
                sayemPaid: sayemPaid,
                tanvirPaid: tanvirPaid
            };
            
            expenses.push(expense);
            saveData();
            updateDisplay();
            clearForm();
        }
        
        function calculateNetSettlements(filteredExpenses) {
            // Calculate total balances for each person across all transactions
            let shovonBalance = 0;
            let sayemBalance = 0;
            let tanvirBalance = 0;
            
            filteredExpenses.forEach(expense => {
                const shareEach = expense.totalAmount / 3;
                shovonBalance += expense.shovonPaid - shareEach;
                sayemBalance += expense.sayemPaid - shareEach;
                tanvirBalance += expense.tanvirPaid - shareEach;
            });
            
            // Calculate net settlements between each pair
            let netSettlements = {
                shovonToSayem: 0,   // Positive means Shovon owes Sayem
                shovonToTanvir: 0,  // Positive means Shovon owes Tanvir
                sayemToTanvir: 0    // Positive means Sayem owes Tanvir
            };
            
            // Net settlement between Shovon and Sayem
            if (shovonBalance > sayemBalance) {
                netSettlements.shovonToSayem = -(shovonBalance - sayemBalance) / 2;
            } else {
                netSettlements.shovonToSayem = (sayemBalance - shovonBalance) / 2;
            }
            
            // Net settlement between Shovon and Tanvir
            if (shovonBalance > tanvirBalance) {
                netSettlements.shovonToTanvir = -(shovonBalance - tanvirBalance) / 2;
            } else {
                netSettlements.shovonToTanvir = (tanvirBalance - shovonBalance) / 2;
            }
            
            // Net settlement between Sayem and Tanvir
            if (sayemBalance > tanvirBalance) {
                netSettlements.sayemToTanvir = -(sayemBalance - tanvirBalance) / 2;
            } else {
                netSettlements.sayemToTanvir = (tanvirBalance - sayemBalance) / 2;
            }
            
            // Alternative simplified approach: direct balance calculation
            const balances = [
                { name: 'Shovon', balance: shovonBalance },
                { name: 'Sayem', balance: sayemBalance },
                { name: 'Tanvir', balance: tanvirBalance }
            ].sort((a, b) => b.balance - a.balance);
            
            // The person with highest balance receives from others
            // The person with lowest balance pays to others
            const settlements = [];
            
            if (Math.abs(balances[0].balance) > 0.01 || Math.abs(balances[2].balance) > 0.01) {
                // Shovon-Sayem net
                const shovonSayemNet = shovonBalance - sayemBalance;
                if (Math.abs(shovonSayemNet) > 0.01) {
                    if (shovonSayemNet > 0) {
                        settlements.push({ from: 'Sayem', to: 'Shovon', amount: Math.abs(shovonSayemNet) });
                    } else {
                        settlements.push({ from: 'Shovon', to: 'Sayem', amount: Math.abs(shovonSayemNet) });
                    }
                }
                
                // Shovon-Tanvir net
                const shovonTanvirNet = shovonBalance - tanvirBalance;
                if (Math.abs(shovonTanvirNet) > 0.01) {
                    if (shovonTanvirNet > 0) {
                        settlements.push({ from: 'Tanvir', to: 'Shovon', amount: Math.abs(shovonTanvirNet) });
                    } else {
                        settlements.push({ from: 'Shovon', to: 'Tanvir', amount: Math.abs(shovonTanvirNet) });
                    }
                }
                
                // Sayem-Tanvir net
                const sayemTanvirNet = sayemBalance - tanvirBalance;
                if (Math.abs(sayemTanvirNet) > 0.01) {
                    if (sayemTanvirNet > 0) {
                        settlements.push({ from: 'Tanvir', to: 'Sayem', amount: Math.abs(sayemTanvirNet) });
                    } else {
                        settlements.push({ from: 'Sayem', to: 'Tanvir', amount: Math.abs(sayemTanvirNet) });
                    }
                }
            }
            
            return {
                balances: { shovonBalance, sayemBalance, tanvirBalance },
                settlements: settlements
            };
        }
        
        function calculateGrossSettlements(filteredExpenses) {
            const grossTotals = {
                sayemPaysShovon: 0,
                shovonPaysSayem: 0,
                tanvirPaysShovon: 0,
                tanvirPaysSayem: 0,
                sayemPaysTanvir: 0,
                shovonPaysTanvir: 0
            };
            
            filteredExpenses.forEach(expense => {
                const shareEach = expense.totalAmount / 3;
                const shovonBalance = expense.shovonPaid - shareEach;
                const sayemBalance = expense.sayemPaid - shareEach;
                const tanvirBalance = expense.tanvirPaid - shareEach;
                
                const settlements = calculateIndividualSettlements(shovonBalance, sayemBalance, tanvirBalance);
                
                grossTotals.sayemPaysShovon += settlements.sayemPaysShovon;
                grossTotals.shovonPaysSayem += settlements.shovonPaysSayem;
                grossTotals.tanvirPaysShovon += settlements.tanvirPaysShovon;
                grossTotals.tanvirPaysSayem += settlements.tanvirPaysSayem;
                grossTotals.sayemPaysTanvir += settlements.sayemPaysTanvir;
                grossTotals.shovonPaysTanvir += settlements.shovonPaysTanvir;
            });
            
            return grossTotals;
        }
        
        function calculateIndividualSettlements(shovonBalance, sayemBalance, tanvirBalance) {
            let settlements = {
                sayemPaysShovon: 0,
                shovonPaysSayem: 0,
                tanvirPaysShovon: 0,
                tanvirPaysSayem: 0,
                sayemPaysTanvir: 0,
                shovonPaysTanvir: 0
            };
            
            // If Sayem owes money (negative balance)
            if (sayemBalance < -0.01) {
                if (shovonBalance > 0.01) {
                    const amount = Math.min(Math.abs(sayemBalance), shovonBalance);
                    settlements.sayemPaysShovon = amount;
                    sayemBalance += amount;
                    shovonBalance -= amount;
                }
                if (sayemBalance < -0.01 && tanvirBalance > 0.01) {
                    const amount = Math.min(Math.abs(sayemBalance), tanvirBalance);
                    settlements.sayemPaysTanvir = amount;
                    sayemBalance += amount;
                    tanvirBalance -= amount;
                }
            }
            
            // If Shovon owes money (negative balance)
            if (shovonBalance < -0.01) {
                if (sayemBalance > 0.01) {
                    const amount = Math.min(Math.abs(shovonBalance), sayemBalance);
                    settlements.shovonPaysSayem = amount;
                    shovonBalance += amount;
                    sayemBalance -= amount;
                }
                if (shovonBalance < -0.01 && tanvirBalance > 0.01) {
                    const amount = Math.min(Math.abs(shovonBalance), tanvirBalance);
                    settlements.shovonPaysTanvir = amount;
                    shovonBalance += amount;
                    tanvirBalance -= amount;
                }
            }
            
            // If Tanvir owes money (negative balance)
            if (tanvirBalance < -0.01) {
                if (sayemBalance > 0.01) {
                    const amount = Math.min(Math.abs(tanvirBalance), sayemBalance);
                    settlements.tanvirPaysSayem = amount;
                    tanvirBalance += amount;
                    sayemBalance -= amount;
                }
                if (tanvirBalance < -0.01 && shovonBalance > 0.01) {
                    const amount = Math.min(Math.abs(tanvirBalance), shovonBalance);
                    settlements.tanvirPaysShovon = amount;
                    tanvirBalance += amount;
                    shovonBalance -= amount;
                }
            }
            
            return settlements;
        }
        
        function updateDisplay() {
            updateExpenseTable();
            updateMonthOptions();
            updateMonthlyView();
        }
        
        function updateExpenseTable() {
            const tbody = document.getElementById('expenseTableBody');
            tbody.innerHTML = '';
            
            expenses.forEach(expense => {
                const row = tbody.insertRow();
                
                row.innerHTML = `
                    <td>${new Date(expense.date).toLocaleDateString()}</td>
                    <td>${expense.expenseName}</td>
                    <td>৳${expense.totalAmount.toFixed(2)}</td>
                    <td>৳${expense.shovonPaid.toFixed(2)}</td>
                    <td>৳${expense.sayemPaid.toFixed(2)}</td>
                    <td>৳${expense.tanvirPaid.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button></td>
                `;
            });
        }
        
        function updateMonthOptions() {
            const select = document.getElementById('monthFilter');
            const months = [...new Set(expenses.map(e => e.date.substring(0, 7)))].sort().reverse();
            
            select.innerHTML = '<option value="all">All Time</option>';
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = new Date(month + '-01').toLocaleDateString('en', { month: 'long', year: 'numeric' });
                select.appendChild(option);
            });
        }
        
        function updateMonthlyView() {
            const selectedMonth = document.getElementById('monthFilter').value;
            const filteredExpenses = selectedMonth === 'all' ? expenses : expenses.filter(e => e.date.startsWith(selectedMonth));
            
            // Calculate net settlements
            const grossTotals = calculateGrossSettlements(filteredExpenses);
            
            // Calculate net amounts for each pair
            const netSayemToShovon = Math.max(0, grossTotals.sayemPaysShovon - grossTotals.shovonPaysSayem);
            const netShovonToSayem = Math.max(0, grossTotals.shovonPaysSayem - grossTotals.sayemPaysShovon);
            const netTanvirToShovon = Math.max(0, grossTotals.tanvirPaysShovon - grossTotals.shovonPaysTanvir);
            const netShovonToTanvir = Math.max(0, grossTotals.shovonPaysTanvir - grossTotals.tanvirPaysShovon);
            const netSayemToTanvir = Math.max(0, grossTotals.sayemPaysTanvir - grossTotals.tanvirPaysSayem);
            const netTanvirToSayem = Math.max(0, grossTotals.tanvirPaysSayem - grossTotals.sayemPaysTanvir);
            
            const monthlyDiv = document.getElementById('monthlyPayments');
            monthlyDiv.innerHTML = `
                <div class="monthly-card">
                    <h4>Sayem → Shovon</h4>
                    <p class="${netSayemToShovon > 0 ? 'positive' : 'zero'}">৳${netSayemToShovon.toFixed(2)}</p>
                </div>
                <div class="monthly-card">
                    <h4>Shovon → Sayem</h4>
                    <p class="${netShovonToSayem > 0 ? 'positive' : 'zero'}">৳${netShovonToSayem.toFixed(2)}</p>
                </div>
                <div class="monthly-card">
                    <h4>Tanvir → Shovon</h4>
                    <p class="${netTanvirToShovon > 0 ? 'positive' : 'zero'}">৳${netTanvirToShovon.toFixed(2)}</p>
                </div>
                <div class="monthly-card">
                    <h4>Tanvir → Sayem</h4>
                    <p class="${netTanvirToSayem > 0 ? 'positive' : 'zero'}">৳${netTanvirToSayem.toFixed(2)}</p>
                </div>
                <div class="monthly-card">
                    <h4>Sayem → Tanvir</h4>
                    <p class="${netSayemToTanvir > 0 ? 'positive' : 'zero'}">৳${netSayemToTanvir.toFixed(2)}</p>
                </div>
                <div class="monthly-card">
                    <h4>Shovon → Tanvir</h4>
                    <p class="${netShovonToTanvir > 0 ? 'positive' : 'zero'}">৳${netShovonToTanvir.toFixed(2)}</p>
                </div>
            `;
        }
        
        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveData();
                updateDisplay();
            }
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all expenses? This cannot be undone!')) {
                expenses = [];
                saveData();
                updateDisplay();
            }
        }
        
        function clearForm() {
            document.getElementById('expenseName').value = '';
            document.getElementById('totalAmount').value = '';
            document.getElementById('shovonPaid').value = '0';
            document.getElementById('sayemPaid').value = '0';
            document.getElementById('tanvirPaid').value = '0';
        }
        
        function saveData() {
            localStorage.setItem('hotelExpenses', JSON.stringify(expenses));
        }
        
        // Auto-fill remaining amount
        document.getElementById('totalAmount').addEventListener('input', autoFillPaid);
        document.getElementById('shovonPaid').addEventListener('input', autoFillPaid);
        document.getElementById('sayemPaid').addEventListener('input', autoFillPaid);
        document.getElementById('tanvirPaid').addEventListener('input', autoFillPaid);
        
        function autoFillPaid() {
            const total = parseFloat(document.getElementById('totalAmount').value) || 0;
            const shovon = parseFloat(document.getElementById('shovonPaid').value) || 0;
            const sayem = parseFloat(document.getElementById('sayemPaid').value) || 0;
            const tanvir = parseFloat(document.getElementById('tanvirPaid').value) || 0;
            
            const remaining = total - shovon - sayem - tanvir;
            
            // Auto-fill logic (you can customize this)
            if (remaining > 0) {
                if (shovon === 0 && sayem > 0 && tanvir > 0) {
                    document.getElementById('shovonPaid').value = remaining.toFixed(2);
                } else if (sayem === 0 && shovon > 0 && tanvir > 0) {
                    document.getElementById('sayemPaid').value = remaining.toFixed(2);
                } else if (tanvir === 0 && shovon > 0 && sayem > 0) {
                    document.getElementById('tanvirPaid').value = remaining.toFixed(2);
                }
            }
        }
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
